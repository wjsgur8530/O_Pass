{% extends "base.html" %} {% block title %}Sample{% endblock %}
{% block forgot_password %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Forgot Password</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <h1 class="h4 text-900 pt-3 text-gray" style="text-align: center; font-size: 30px; color: #343a40;"><img src="static/img/CJ_logo.svg.png" style="width: 50px; height: 50px;"><b>  Forgot Password</b></h1>
                <div>
                  <div class="text-center mt-4 mb-3">
                    <h6 style="padding-left:10px;"><b>※비인가 접근 및 오남용에 대한 경고</b></h6>
                    <h6 style="padding-left:10px;"><b>본 시스템은 CJ올리브네트웍스 임직원에 한하여 사용하실 수 있습니다.</b></h6>
                    <h6 style="padding-left:10px;"><b>불법적인 접근 및 사용시 관련법규에 의해 처벌되실 수 있습니다.</b></h6>
                  </div>
                  <form class="user" method="POST">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" name="inputEmail" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="inputPhoneNumber" id="inputPhoneNumber" aria-describedby="PhoneHelp" placeholder="Enter Phone Number...(-)빼고 입력">
                    </div>
                    <button class="btn btn-primary btn-user btn-block" type="submit">전송</button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="register" style="text-decoration: none;">계정 생성하기</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="login" style="text-decoration: none;">로그인하기</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
{% endblock %}
